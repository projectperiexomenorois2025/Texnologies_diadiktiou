{% extends "layout.html" %}

{% block title %}Σφάλμα - Streamify{% endblock %}

{% block content %}
<section class="error-section">
    <div class="container">
        <div class="error-container">
            <h1>Ωχ! Κάτι πήγε στραβά</h1>
            <p>{{ error }}</p>
            {% if debug_info and config.DEBUG %}
            <div class="debug-info">
                <pre>{{ debug_info }}</pre>
            </div>
            {% endif %}
            <p><a href="{{ url_for('index') }}" class="btn btn-primary">Επιστροφή στην αρχική σελίδα</a></p>
        </div>
    </div>
</section>
{% endblock %}
